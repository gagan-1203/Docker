name: 1. Application Build and Security Gate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: ["main"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # 1️⃣ CodeQL (SAST)
  sast_scan:
    name: CodeQL (SAST)
    uses: ./.github/workflows/reusable-codeql.yml
    secrets: inherit

  # 2️⃣ Build & Push Docker Image
  build_image:
    name: Build Container
    needs: sast_scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: ./first-container
          file: ./first-container/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}

  # 3️⃣ Image Security Scanning
  image_scans:
    name: Image Security Scanners
    needs: build_image
    uses: ./.github/workflows/reusable-image-scans.yml
    secrets: inherit
