name: 1. Application Build and Security Gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Dependabot trigger for dependency updates
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  #1 SAST (CodeQL)
  sast_scan:
    name: CodeQL (SAST)
    uses: ./.github/workflows/reusable-codeql.yml
    secrets: inherit

  #2 Build Image
  build_image:
    name: Build Container
    needs: sast_scan
    runs-on: ubuntu-latest
    outputs:
      image_name_tag: ${{ steps.set_tag.outputs.IMAGE_TAG_FULL }}

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub (or your registry)
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Image Tag
        id: set_tag
        run: |
          echo "IMAGE_TAG=my-app:${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG_FULL=${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./first-container/app
          file: ./first-container/app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}

  #3Ô∏è Image Scanning (Trivy, Grype, Snyk)
  image_scans:
    name: Image Security Scanners
    needs: build_image
    uses: ./.github/workflows/reusable-image-scans.yml
    with:
      image_name_tag: ${{ needs.build_image.outputs.image_name_tag }}
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }} 
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
