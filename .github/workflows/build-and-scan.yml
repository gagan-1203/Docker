name: 1. Application Build and Security Gate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: ["main"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # 1Ô∏è‚É£ SAST (CodeQL)
  sast_scan:
    name: CodeQL (SAST)
    uses: ./.github/workflows/reusable-codeql.yml
    secrets: inherit

   # 2Ô∏è‚É£ Build & Push Docker Image
    build_image:
    name: Build Container
    needs: sast_scan
    runs-on: ubuntu-latest
    outputs:
      image_name_tag: ${{ steps.export_tag.outputs.image_name_tag }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set Image Tag
        id: set_tag
        run: |
          TAG="v1.${{ github.ref_name }}.${{ github.run_number }}"
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/my-app:${TAG}"
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          echo "IMAGE_NAME_TAG=$IMAGE_NAME" >> $GITHUB_ENV
          echo "üü¢ Using image tag: $IMAGE_NAME"

      - name: Build and Push Image
        uses: docker/build-push-action@v5
        with:
          context: ./first-container/
          file: ./first-container/Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME_TAG }}

      - name: Export Image Tag for Next Job
        id: export_tag
        run: |
          echo "image_name_tag=${IMAGE_NAME_TAG}" >> $GITHUB_OUTPUT
          echo "üì¶ Exported image_name_tag=${IMAGE_NAME_TAG}"

      - name: Debug Export Output
        run: |
          echo "‚úÖ Final image_name_tag=${IMAGE_NAME_TAG}"

  # 3Ô∏è‚É£ Image Scanning
  image_scans:
    name: Image Security Scanners
    needs: build_image
    uses: ./.github/workflows/reusable-image-scans.yml
    with:
      image_name_tag: ${{ needs.build_image.outputs.image_name_tag }}
    secrets:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
