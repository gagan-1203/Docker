name: 1. Application Build and Security Gate

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  pull_request_target:
    types: [opened, synchronize, reopened]
    branches: ["main"]

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  sast_scan:
    name: CodeQL (SAST)
    uses: ./.github/workflows/reusable-codeql.yml
    secrets: inherit

  build_image:
    name: Build Container
    needs: sast_scan
    runs-on: ubuntu-latest
    outputs:
      image_name_tag: ${{ steps.export_tag.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./first-container
          file: ./first-container/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}

      - name: Export Image Tag
        id: export_tag
        run: echo "image_tag=${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}" >> "$GITHUB_OUTPUT"

  image_scans:
    name: Image Security Scanners
    needs: build_image
    uses: ./.github/workflows/reusable-image-scans.yml
    with:
      image_name_tag: ${{ needs.build_image.outputs.image_name_tag }}
    secrets: inherit
