name: Reusable Container Image Security Scans

on:
  workflow_call:
    inputs:
      image_name_tag:
        description: "The full name:tag of the container image to scan."
        required: true
        type: string
    secrets:
      SNYK_TOKEN:
        description: "Snyk API Token"
        required: true
      DOCKER_USERNAME:
        description: "Docker Registry Username"
        required: true
      DOCKER_PASSWORD:
        description: "Docker Registry Password/Token"
        required: true

jobs:
  # 1Ô∏è‚É£ TRIVY SCAN
  trivy_scan:
    name: Trivy (Vulnerability, Misconfig, Secret)
    runs-on: ubuntu-latest
    steps:
      - name: Debug Image Name
        run: echo "üîç Image to scan: ${{ inputs.image_name_tag }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Image for Trivy Scan
        run: docker pull ${{ inputs.image_name_tag }}

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          image-ref: ${{ inputs.image_name_tag }}
          format: sarif
          output: trivy-results.sarif
          scanners: vuln,misconfig,secret
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  # 2Ô∏è‚É£ GRYPE SCAN
  grype_scan:
    name: Grype (Vulnerability)
    runs-on: ubuntu-latest
    steps:
      - name: Debug Image Name
        run: echo "üîç Image to scan: ${{ inputs.image_name_tag }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Image for Grype Scan
        run: docker pull ${{ inputs.image_name_tag }}

      - name: Run Grype Scan
        uses: anchore/scan-action@v3
        with:
          image: ${{ inputs.image_name_tag }}
          fail-on-severity: high

  # 3Ô∏è‚É£ SNYK SCAN
  snyk_scan:
    name: Snyk Container
    runs-on: ubuntu-latest
    steps:
      - name: Debug Image Name
        run: echo "üîç Image to scan: ${{ inputs.image_name_tag }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Image for Snyk Scan
        run: docker pull ${{ inputs.image_name_tag }}

      - name: Run Snyk Container Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ inputs.image_name_tag }}
          args: --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Upload Snyk SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
