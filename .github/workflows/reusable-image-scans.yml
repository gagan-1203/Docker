name: Reusable Container Image Security Scans

on:
  workflow_call:
    inputs:
      image_name_tag:
        description: 'The full name:tag of the container image to scan.'
        required: true
        type: string
    secrets:
      SNYK_TOKEN:
        description: 'Snyk API Token'
        required: true
      DOCKER_USERNAME: 
        description: 'Docker Registry Username'
        required: true
      DOCKER_PASSWORD: 
        description: 'Docker Registry Password/Token'
        required: true
        
jobs:
  
  # 1. TRIVY SCAN
  trivy_scan:
    name: Trivy (Image & Config)
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      # FIX: Explicitly pull the image locally
      - name: Pull Image for Trivy Scan
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
      
      - name: Checkout repository (needed for Trivy IaC/Dockerfile scan)
        uses: actions/checkout@v4
        
      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          # FIX: Correct parameter to pass the image tag
          image-ref: ${{ inputs.image_name_tag }} 
          format: 'sarif'
          output: 'trivy-results.sarif'
          scanners: 'vuln,config,secret'
          severity: 'CRITICAL,HIGH'
          
  # 2. GRYPE SCAN
  grype_scan:
    name: Grype (Vulnerability)
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      # FIX: Explicitly pull the image locally
      - name: Pull Image for Grype Scan
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
          
      - name: Run Grype Scan
        uses: anchore/scan-action@v3
        with:
          # FIX: Correct parameter to pass the image tag
          image: ${{ inputs.image_name_tag }} 
          fail-on-severity: 'high'
          
  # 3. SNYK SCAN
  snyk_scan:
    name: Snyk Container
    runs-on: ubuntu-latest
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      # FIX: Explicitly pull the image locally
      - name: Pull Image for Snyk Scan
        run: docker pull ${{ secrets.DOCKER_USERNAME }}/my-app:latest
          
      - name: Run Snyk Container Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }} 
        with:
          # FIX: Correct parameter to pass the image tag
          image: ${{ inputs.image_name_tag }}
          args: --severity-threshold=high
