name: Reusable Container Image Security Scans

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  scans:
    name: Trivy + Grype + Snyk Scans
    runs-on: ubuntu-latest
    env:
      IMAGE: ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }}

    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Built Image
        run: docker pull "$IMAGE"

      # --- Trivy Scan ---
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE }}
          format: sarif
          output: trivy-results.sarif
          scanners: vuln,misconfig,secret
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

            # --- Grype Scan ---
      - name: Grype Image Scan
        uses: anchore/scan-action@v3
        with:
          image: ${{ env.IMAGE }}
          severity-cutoff: high
          fail-build: true

      # --- Snyk Scan ---
      
     # --- Snyk Scan (Docker action) ---
      - name: Snyk Container Scan
        uses: snyk/actions/docker@master
        continue-on-error: true          # optional: donâ€™t fail job on findings
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.IMAGE }}
          args: --severity-threshold=high --file=./first-container/Dockerfile --sarif-file-output=snyk.sarif
          sarif: true
          
      - name: Upload Snyk Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
