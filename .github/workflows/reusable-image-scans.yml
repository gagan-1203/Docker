name: Reusable Container Image Security Scans

on:
  workflow_call:
    inputs:
      image_name_tag:
        description: "The full name:tag of the container image to scan."
        required: true
        type: string
    secrets:
      SNYK_TOKEN:
        description: "Snyk API Token"
        required: true
      DOCKER_USERNAME:
        description: "Docker Registry Username"
        required: true
      DOCKER_PASSWORD:
        description: "Docker Registry Password/Token"
        required: true

jobs:
  # 1Ô∏è‚É£ PULL IMAGE (shared for all scanners)
  pull_image:
    name: Pull and Save Docker Image
    runs-on: ubuntu-latest
    outputs:
      cache-key: ${{ steps.cache_key.outputs.key }}
    steps:
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Set Image Tag
        id: set_tag
        run: |
          TAG="v1.${{ github.ref_name }}.${{ github.run_number }}"
          IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/my-app:${TAG}"
          echo "IMAGE_TAG=$TAG" >> $GITHUB_ENV
          echo "IMAGE_NAME_TAG=$IMAGE_NAME" >> $GITHUB_ENV
          echo "üü¢ Using image tag: $IMAGE_NAME"
      
      - name: Pull Image
        run: docker pull ${{ env.IMAGE_NAME_TAG }}

      - name: Save Docker Image as Tarball
        run: docker save ${{ inputs.image_name_tag }} -o image.tar

      - name: Generate Cache Key
        id: cache_key
        run: echo "key=image-${{ hashFiles('image.tar') }}" >> $GITHUB_OUTPUT

      - name: Cache Docker Image
        uses: actions/cache@v4
        with:
          path: image.tar
          key: ${{ steps.cache_key.outputs.key }}

  # 2Ô∏è‚É£ TRIVY SCAN
  trivy_scan:
    name: Trivy (Vulnerability, Misconfig, Secret)
    runs-on: ubuntu-latest
    needs: pull_image
    steps:
      - name: Restore Cached Image
        uses: actions/cache@v4
        with:
          path: image.tar
          key: ${{ needs.pull_image.outputs.cache-key }}

      - name: Load Docker Image
        run: docker load -i image.tar

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@v0.20.0
        with:
          image-ref: ${{ inputs.image_name_tag }}
          format: sarif
          output: trivy-results.sarif
          scanners: vuln,misconfig,secret
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  # 3Ô∏è‚É£ GRYPE SCAN
  grype_scan:
    name: Grype (Vulnerability)
    runs-on: ubuntu-latest
    needs: pull_image
    steps:
      - name: Restore Cached Image
        uses: actions/cache@v4
        with:
          path: image.tar
          key: ${{ needs.pull_image.outputs.cache-key }}

      - name: Load Docker Image
        run: docker load -i image.tar

      - name: Run Grype Scan
        uses: anchore/scan-action@v3
        with:
          image: ${{ inputs.image_name_tag }}
          fail-on-severity: high

  # 4Ô∏è‚É£ SNYK SCAN
  snyk_scan:
    name: Snyk Container
    runs-on: ubuntu-latest
    needs: pull_image
    steps:
      - name: Restore Cached Image
        uses: actions/cache@v4
        with:
          path: image.tar
          key: ${{ needs.pull_image.outputs.cache-key }}

      - name: Load Docker Image
        run: docker load -i image.tar

      - name: Run Snyk Container Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ inputs.image_name_tag }}
          args: --severity-threshold=high --sarif-file-output=snyk.sarif

      - name: Upload Snyk SARIF Report
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
