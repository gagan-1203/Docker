name: Reusable Container Image Security Scans

on:
  workflow_call:
    secrets:
      SNYK_TOKEN:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  scans:
    name: Trivy + Grype + Snyk Scans
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write # Required for uploading SARIF files
    env:
      IMAGE: ${{ secrets.DOCKER_USERNAME }}/my-app:${{ github.sha }} 
      SARIF_DIR: sarif-outputs

    steps:
      - uses: actions/checkout@v4 # Required for Snyk scan to find Dockerfile
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull Built Image
        run: |
          docker pull "${{ env.IMAGE }}"
          mkdir -p ${{ env.SARIF_DIR }}

      # --- Trivy Scan ---
      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@v0.28.0 
        with:
          image-ref: ${{ env.IMAGE }}
          format: sarif
          output: ${{ env.SARIF_DIR }}/trivy-results.sarif
          scanners: vuln,misconfig,secret
          severity: CRITICAL,HIGH
          exit-code: "0"

      - name: Upload Trivy Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_DIR }}/trivy-results.sarif

      # --- Grype Scan ---
      - name: Grype Image Scan
        # FIX: Using the correct, official action for Grype scanning
        uses: anchore/scan-action@v3 
        with:
          image: ${{ env.IMAGE }}
          output-format: sarif
          fail-on-severity: high
          sarif-file: ${{ env.SARIF_DIR }}/grype-results.sarif # Explicit SARIF output

      - name: Upload Grype Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_DIR }}/grype-results.sarif
          
      # --- Snyk Scan ---
      - name: Snyk Container Scan
        uses: snyk/actions/docker@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.IMAGE }}
          # Path to Dockerfile is assumed to be in ./first-container based on build-and-scan.yml
          args: --severity-threshold=high --file=./first-container/Dockerfile --sarif --sarif-file-output=${{ env.SARIF_DIR }}/snyk.sarif

      - name: Upload Snyk Results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ env.SARIF_DIR }}/snyk.sarif
