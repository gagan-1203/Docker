name: Reusable Container Image Security Scans

on:
  workflow_call:
    inputs:
      image_name_tag:
        description: "Full name:tag of the container image to scan"
        required: true
        type: string

jobs:
  trivy_scan:
    name: Trivy (Image & Config)
    runs-on: ubuntu-latest
    steps:
      - name: Debug Image Tag
        run: |
          echo "Image to scan (Trivy): ${{ inputs.image_name_tag }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_name_tag }}
          format: sarif
          output: trivy-results.sarif
          scanners: vuln,misconfig,secret
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Upload Trivy results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  grype_scan:
    name: Grype (Vulnerability)
    runs-on: ubuntu-latest
    steps:
      - name: Debug Image Tag
        run: |
          echo "Image to scan (Grype): ${{ inputs.image_name_tag }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Grype Scan
        uses: anchore/scan-action@v3
        with:
          image: ${{ inputs.image_name_tag }}
          fail-on-severity: high

  snyk_scan:
    name: Snyk Container
    runs-on: ubuntu-latest
    steps:
      - name: Debug Image Tag
        run: |
          echo "Image to scan (Snyk): ${{ inputs.image_name_tag }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Snyk Container Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ inputs.image_name_tag }}
          args: --severity-threshold=high
