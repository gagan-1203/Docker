name: Reusable Container Image Security Scans

on:
  workflow_call:
    inputs:
      image_name_tag:
        description: "Full image name:tag (e.g., user/my-app:sha)"
        required: true
        type: string
    secrets:
      SNYK_TOKEN:
        required: true
      DOCKER_USERNAME:
        required: true
      DOCKER_PASSWORD:
        required: true

jobs:
  trivy_scan:
    name: Trivy (Image & Config)
    runs-on: ubuntu-latest
    steps:
      - name: Debug Image Tag Input
        run: echo "Trivy scanning image: ${{ inputs.image_name_tag }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Trivy Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ inputs.image_name_tag }}
          format: sarif
          output: trivy-results.sarif
          scanners: vuln,misconfig,secret
          severity: CRITICAL,HIGH
          exit-code: "1"

      - name: Upload Trivy results
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif

  snyk_scan:
    name: Snyk Container
    runs-on: ubuntu-latest
    steps:
      - name: Debug Image Tag Input
        run: echo "Snyk scanning image: ${{ inputs.image_name_tag }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Run Snyk Container Scan
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ inputs.image_name_tag }}
          args: --severity-threshold=high
